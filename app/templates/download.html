<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="icon" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>SaveVideo</title>
</head>
<body>
    <div class="content">
        <h1 class="title">
            <i class="fab fa-youtube"></i>
            <span class="name_title">SaveVideo</span>
        </h1>
        
        <div class="video__info">
            <img src="{{url.thumbnail_url}}" alt="video rasmi">
            <h1 class="video__title">
               {{url.title}}
            </h1>
        </div>

        <form method="POST" action="download" class="download">
{% csrf_token %}
            <select name="itag" class="form-select form-select-lg" >
               
                {% for i in streams  %}
                  <option value="{{i.itag}}">{{i.resolution}}</option>
                {% endfor %}
                <option value="audio">Mp3</option>
            </select>
            <button id="download" class="btn btn-warning">Скачать</button>
        </form>

        <a href="/" class="btn btn-danger">Вернуться обратно</a>
    </div>
</body>
</html>
